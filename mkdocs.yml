site_name: XTK - Expression Toolkit
site_description: A powerful symbolic expression toolkit for rule-based term rewriting
site_author: Alex Towell
site_url: https://github.com/queelius/xtk

repo_name: queelius/xtk
repo_url: https://github.com/queelius/xtk
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - autorefs

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Interactive REPL: getting-started/repl.md
  - User Guide:
    - Core Concepts: user-guide/concepts.md
    - Expression Representation: user-guide/expressions.md
    - Pattern Matching: user-guide/pattern-matching.md
    - Rewrite Rules: user-guide/rules.md
    - Simplification: user-guide/simplification.md
    - Evaluation: user-guide/evaluation.md
  - Advanced Topics:
    - Tree Search Algorithms: advanced/search-algorithms.md
    - Theorem Proving: advanced/theorem-proving.md
    - Custom Rules: advanced/custom-rules.md
    - Language Design: advanced/language-design.md
  - API Reference:
    - Core Functions: api/core.md
    - Rewriter: api/rewriter.md
    - Simplifier: api/simplifier.md
    - Search Algorithms: api/search.md
    - Rule Loader: api/rule-loader.md
  - Examples:
    - Symbolic Differentiation: examples/differentiation.md
    - Algebraic Simplification: examples/algebra.md
    - Trigonometric Identities: examples/trigonometry.md
    - Integration: examples/integration.md
  - Development:
    - Contributing: development/contributing.md
    - Architecture: development/architecture.md
    - Testing: development/testing.md
  - About:
    - License: about/license.md
    - Changelog: about/changelog.md
